id},				url: '/holyw/admin/album/getImages.shtml',				success: function (resp) {					var albums = resp.data;					if(resp.message == 'SUCCESS') {						$.each(albums,function (index, value) {							$('#nanoGallery2').append('<a href="'+value.url+'" data-ngthumb="'+value.url+'" data-ngdesc="Lorem ipsum">Thailand</a>');						})					}					myColorScheme = {						breadcrumb : {							background : '#000',							border : '1px dotted #555',							color : '#ccc',							colorHover:'#fff'						},						thumbnail : {							background:'#000',							border:'1px solid #000',							labelBackground:'transparent',							labelOpacity:'0.8',							titleColor:'#fff',							descriptionColor:'#eee'						}					};					myColorSchemeViewer = {						background:'rgba(1, 1, 1, 0.75)',						imageBorder:'12px solid #f8f8f8',						imageBoxShadow:'#888 0px 0px 20px',						barBackground:'#222',						barBorder:'2px solid #111',						barColor:'#eee',						barDescriptionColor:'#aaa'					};					//Sample2 - HREF					jQuery("#nanoGallery2").nanoGallery({thumbnailWidth:160,thumbnailHeight:160,						//itemsBaseURL:'demonstration',						displayCaption:true,						//thumbnailHoverEffect:[{'name':'imageRotateCornerBL','duration':300},{'name':'borderLighter'}],						thumbnailHoverEffect:[{'name':'overScale','duration':300},{'name':'borderLighter'}],						colorScheme:'light'					});					jQuery("#nanoGalleryAnimation1").nanoGalleryDemo({thumbnailWidth:120, thumbnailHeight:120, itemsBaseURL:'demonstration',						thumbnailHoverEffect:[{'name':'borderLighter','duration':300}]					});				},				error: function () {				}			});			// Sample1					});	</script>	</head><body >	<br><br><h2>Sample #2: HREF attributes</h2>	<div id="nanoGallery2">		<!--<a href="image_01.jpg" data-ngthumb="image_01.jpg" data-ngdesc="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin sit amet interdum magna. Nunc luctus l
